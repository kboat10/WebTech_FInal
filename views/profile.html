<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #2a2d3e;
            --background-dark: #1a1d2b;
            --text-primary: #ffffff;
            --text-secondary: #8b8d93;
            --accent-green: #4caf50;
            --accent-blue: #2196f3;
            --hover-color: #34374c;
            --card-bg: #2a2d3e;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: var(--hover-color);
        }

        .nav-links .active {
            background-color: var(--primary-color);
            color: #000;
        }

        .nav-links i {
            margin-right: 10px;
        }

        .logout-btn {
            background-color: var(--hover-color);
            padding: 10px;
            border: none;
            color: var(--text-primary);
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: var(--primary-color);
            color: #000;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            font-size: 32px;
            color: var(--accent-green);
        }

        .profile-header p {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .profile-settings {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .profile-settings h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--accent-green);
        }

        .settings-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid var(--hover-color);
            border-radius: 5px;
            background-color: var(--background-dark);
            color: var(--text-primary);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-actions {
            text-align: center;
        }

        .btn-primary {
            padding: 10px 20px;
            background-color: var(--accent-green);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            color: var(--text-primary);
        }

        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>TechPath</span>
        </div>
        <nav class="nav-links">
            <a href="/dashboard-web-development">
                <i class="fas fa-laptop-code"></i>
                <span>Dashboard</span>
            </a>
            <a href="/create-webdevpath">
                <i class="fas fa-route"></i>
                <span>Create Path</span>
            </a>
            <a href="/webdev-learning">
                <i class="fas fa-book"></i>
                <span>Learning</span>
            </a>
            <a href="/resources">
                <i class="fas fa-tools"></i>
                <span>Resources</span>
            </a>
            <a href="/profile" class="active">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
            </a>
        </nav>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-header">
            <h1>Welcome, <span id="username">User</span>!</h1>
            <p>Update your profile to keep it up to date.</p>
        </div>

        <div class="profile-settings">
            <h2><i class="fas fa-user"></i> Profile Information</h2>
            <form id="profileForm" class="settings-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="careerInterest">Career Interest</label>
                    <input type="text" id="careerInterest" placeholder="Your career interest" readonly>
                </div>
                <div class="form-group">
                    <label for="skillLevel">Skill Level</label>
                    <input type="text" id="skillLevel" placeholder="Your skill level" required>
                </div>
                <div class="form-group">
                    <label for="timeCommitment">Time Commitment</label>
                    <input type="text" id="timeCommitment" placeholder="Your time commitment" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TechPath. All Rights Reserved.</p>
    </footer>

    <script>
        const username = sessionStorage.getItem("username");
        const careerInterest = sessionStorage.getItem("careerInterest");

        if (!username) {
            alert("Please log in to access this page.");
            window.location.href = "/login";
        } else {
            document.getElementById("username").textContent = username;

            // Fetch profile data
            fetch(`/profile-data?username=${username}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("name").value = data.name;
                    document.getElementById("email").value = data.email;
                    document.getElementById("careerInterest").value = data.career_interest;
                    document.getElementById("skillLevel").value = data.skill_level;
                    document.getElementById("timeCommitment").value = data.time_commitment;
                })
                .catch(err => console.error("Error fetching profile data:", err));
        }

        document.getElementById("profileForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const updatedData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                skill_level: document.getElementById("skillLevel").value,
                time_commitment: document.getElementById("timeCommitment").value,
            };

            fetch("/update-profile", {
                method: "POST",
                headers: { "Content-Type": "application/jsons" },
                body: JSON.stringify(updatedData),
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire("Success!", "Profile updated successfully!", "success");
                    } else {
                        Swal.fire("Error", data.message || "Failed to update profile.", "error");
                    }
                })
                .catch(err => {
                    Swal.fire("Error", "An unexpected error occurred.", "error");
                    console.error("Error updating profile:", err);
                });
        });

        // Logout function
        function logout() {
            sessionStorage.clear();
            alert("Logged out successfully!");
            window.location.href = "/login";
        }
    </script>
</body>
</html>
